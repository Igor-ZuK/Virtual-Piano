<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="W-key">W</kbd>
            <kbd class="E-key">E</kbd>
            <kbd class="T-key">T</kbd>
            <kbd class="Y-key">Y</kbd>
            <kbd class="U-key">U</kbd>
        </div>
    </div>
<script src="js/main.js">
</script>
</body>
</html>
